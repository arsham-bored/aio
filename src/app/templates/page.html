<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/aio.png" />
    <title>Singup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body class="signup">
    <div class="header">
      <h2>AiO</h2>
      <div id="g-head"></div>
    </div>

    <div class="wrapper">
      <div class="box">
        <form action="/registery/register" method="POST" name="s-form">
          <div class="category">
            <label class="label"
              ><h3><strong>Choose your Faction</strong></h3></label
            >

            <div class="option-list">
              <button
                type="button"
                value="Alliance"
                class="btn btn-outline-dark btn-lg circle"
                id="alliance"
              >
                Alliance
              </button>
              <button
                type="button"
                value="Horde"
                class="btn btn-outline-dark btn-lg circle"
                id="horde"
              >
                Horde
              </button>
            </div>
          </div>

          <div class="form-group g-joiner">
            <div class="g">
              <label class="label" for="realm"
                ><strong>Realm or Character</strong></label
              >
              <input
                required
                type="text"
                class="form-control"
                id="realm"
                name="realm"
                placeholder="example: hunterguy-kazzak"
              />

              <label class="label" for="roles"
                ><strong>Class & Role(s)</strong></label
              >
              <input
                required
                type="text"
                class="form-control"
                id="roles"
                name="roles"
                placeholder="example: mage-fire"
              />
              <label class="label"
                ><strong>Which you are applying for?</strong></label
              >

              <div class="option-list" style="display: flex">
                <div class="option">
                  <input type="checkbox" name="m" id="m" />
                  <label for="m">m+</label>
                </div>
                <div class="option">
                  <input type="checkbox" name="raider" id="raider" />
                  <label for="raider">raider.io</label>
                </div>
              </div>

              <label class="label" for="info"
                ><strong>Any additional info</strong>
                <span class="optional">optional</span>
              </label>
              <input
                type="text"
                class="form-control sm"
                id="info"
                name="info"
              />

              <label class="label" for="referer"
                ><strong>Referrer (Their character-realm)</strong>
                <span class="optional">optional</span>
              </label>
              <input
                type="text"
                class="form-control sm"
                id="referer"
                name="referer"
              />
            </div>

            <div class="g">
              <label class="label" for="userid"
                ><strong>Discord Username and tag (CASE-SENSITIVE)</strong></label
              >
              <input
                required
                type="text"
                class="form-control"
                id="userid"
                placeholder="example: All_inOne#3582"
              />

              <label class="label" for="raider-link"
                ><strong>Link to raider.io</strong></label
              >
              <input
                required
                type="url"
                class="form-control"
                id="raider-link"
                name="raider-link"
                placeholder="example: https://raider.io/xyz"
              />

              <label class="label">
                <strong>
                  What armor classes can you boost with?<br />
                  (Your main + any geared alts)
                </strong>
              </label>

              <div class="row">
                <div class="couple">
                  <div class="option">
                    <input type="checkbox" name="cloth" id="cloth" />
                    <label for="cloth">cloth</label>
                  </div>

                  <div class="option">
                    <input type="checkbox" name="plate" id="plate" />
                    <label for="plate">plate</label>
                  </div>
                </div>

                <div class="couple">
                  <div class="option">
                    <input type="checkbox" name="leather" id="leather" />
                    <label for="leather">leather</label>
                  </div>

                  <div class="option">
                    <input type="checkbox" name="mail" id="mail" />
                    <label for="mail">mail</label>
                  </div>
                </div>
              </div>

              <label class="label d" for="warcraft"
                ><strong>Link to main's warcraftlogs</strong>
                <span class="optional">optional</span>
              </label>
              <input
                type="text"
                class="form-control sm"
                id="warcraft"
                name="warcraft"
              />
            </div>
          </div>
          <div class="form-group g-joiner tl">
            <div></div>
          </div>

          <div class="form-group g-joiner tl"></div>

          <div class="form-group g-joiner tl"></div>

          <button class="btn btn-outline-success btn-md submit">
            <strong>Submit</strong>
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/static/particle.js"></script>
    <script src="/static/app.js"></script>
  </body>
</html>
